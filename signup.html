<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <img src="assets/images/signimg.jpg" alt="signbg">
        <form class="sign-form" action="get">
        
        <!-- <label for="email">Email</label> -->
        <input class="sign-text" type="email" placeholder="Enter email" name="email" required id="email" name="email">
    
        <br>
    
        <!-- <label for="password">Password</label> -->
        <input class="sign-text" type="password" placeholder="Enter password" required id="password" name="password" >
        <br>
    
        <div class="box-btn">

            
            <button class="sign-btn login-btn" id="login-id">Login </button>
            <button class="sign-btn create-account-btn">Create account</button>    
        </div>
    </form></div>
    <footer>
    
        <div class="sign-copy">
            &COPY; copyright SayHariOm. All Rights Reserved
        </div>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
