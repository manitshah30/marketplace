<!DOCTYPE html>

<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="bar">
        <li><img class="logo" src="assets/images/logoo.jpg" alt="logo"></li>
        <li><div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
            <input placeholder="Search" type="search" class="input">
        </div>
    </li>
        <li>
            <button>
              Sign up
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
            </li>
        <li>
            <div class="button-container">
                
          
                <button class="cart-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="black" class="icon">
                    <circle r="1" cy="21" cx="9"></circle>
                    <circle r="1" cy="21" cx="20"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                  </svg>
                </button>
              </div></li>
        </ul>
    </nav>
    <div class="shopping-cart">
        <h1 class="title">Shopping Bag</h1>

        <!-- Product #1 -->
        <div class="item" data-price="549">
            <div class="buttons">
                <button class="delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ff6347" width="24" height="24"><path d="M3 6l3 18h12l3-18h-18zm19-4h-5.5l-1-2h-8l-1 2h-5.5v2h21v-2zm-6.62 18l-.95-12h-5.85l-.95 12h7.75z"/></svg>
                </button>
                <button class="like-btn">
                    <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d3d3d3" width="24" height="24"><path d="M12 21.35l-1.45-1.32c-5.35-4.88-8.85-8.05-8.85-11.53 0-3.03 2.42-5.5 5.45-5.5 2.27 0 4.22 1.45 5.12 3.54 0.9-2.09 2.85-3.54 5.12-3.54 3.03 0 5.45 2.47 5.45 5.5 0 3.48-3.5 6.65-8.85 11.53l-1.45 1.32z"/></svg>
                </button>
            </div>

            <div class="image">
                <img src="assets/images/bk1.jpg" alt="Product Image">
            </div>

            <div class="description">
                <span>Cookies</span>
                <!-- <span>Lorem, ipsum.</span>
                <span>Lorem.</span> -->
            </div>

            <div class="quantity">
                <button class="minus-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333" width="24" height="24"><path d="M19 13H5v-2h14v2z"/></svg>
                </button>
                <input type="number" value="1" min="1">
                <button class="plus-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333" width="24" height="24"><path d="M19 13h-6v6h-2v-6h-6v-2h6v-6h2v6h6v2z"/></svg>
                </button>
            </div>

            <div class="total-price">$549.00</div>
        </div>

        <!-- Product #2 -->

            <div class="buttons">
                <button class="delete-btn">

            <div class="total-price">$870.00</div>

            </div>

            <div class="image">

            </div>

            <div class="description">
              <span>Apple</span>
              <!-- <span>Lorem, ipsum.</span>

            <div class="quantity">
                <button class="minus-btn">

                </button>
                <input type="number" value="1" min="1">

                <button class="delete-btn">

                </button>
            </div>

            <div class="image">
                <img src="assets/images/pc1.jpg" alt="Product Image">
            </div>

            <div class="description">
              <span>Body Lotion</span>
              <!-- <span>Lorem, ipsum.</span>
              <span>Lorem.</span> -->
            </div>

            <div class="quantity">
                <button class="minus-btn">

                </button>
                <input type="number" value="1" min="1">

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Subtotal: $0.00</p>
            <p>Shipping: $5.00</p>
            <p>Total: $5.00</p>
        </div>

        <!-- Checkout Button -->
        <div class="checkout">
            <a href="payment.html"><button class="checkout-btn">Proceed to Checkout</button></a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>


    <script src="cart.js"></script>
</body>
</html>
