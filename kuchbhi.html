    <link rel="stylesheet" href="kuchbhi.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="inner-box">Box 1</div>
            <div class="expand-box">Text for Box 1</div>
        </div>
        <div class="box" id="box2">
            <div class="inner-box">Box 2</div>
            <div class="expand-box">Text for Box 2</div>
        </div>
        <div class="box" id="box3">
            <div class="inner-box">Box 3</div>
            <div class="expand-box">Text for Box 3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
