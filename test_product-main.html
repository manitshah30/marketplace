<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="test_product-main.css">
</head>
<body>
    <div class="product-container">
        <div class="left-side">
            <img src="/assets/images/bk1.jpg" alt="Product Image" class="product-image">
            <div class="product-name">
                <span>Cokkies</span>
               
            </div>
            <ul>
                <li style="--i:#FF9966;--j:#FF5E62;">
                  <span class="icon">❤️</span>
                  <span class="title">Wishlist</span>
                </li>
              </ul>
            <p class="product-price">$2</p>
        </div>
        <div class="right-side">
            <p class="product-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam eveniet reprehenderit officiis cupiditate illum fugiat, deserunt nobis voluptate, consequuntur quo dolores quisquam?
            </p>
            <div class="quantity-selector">
                <button class="qty-btn" id="decrease-btn">-</button>
                <input type="number" id="quantity-input" value="1" min="1" class="quantity-input" readonly>
                <button class="qty-btn" id="increase-btn">+</button>
            </div>
            
            <button class="button">
              <span>Add to cart</span>
              <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <defs>  </defs> <g id="cart"> <circle r="1.91" cy="20.59" cx="10.07" class="cls-1"></circle> <circle r="1.91" cy="20.59" cx="18.66" class="cls-1"></circle> <path d="M.52,1.5H3.18a2.87,2.87,0,0,1,2.74,2L9.11,13.91H8.64A2.39,2.39,0,0,0,6.25,16.3h0a2.39,2.39,0,0,0,2.39,2.38h10" class="cls-1"></path> <polyline points="7.21 5.32 22.48 5.32 22.48 7.23 20.57 13.91 9.11 13.91" class="cls-1"></polyline> </g> </g></svg>
            </button>
            <!-- star  -->
             
            <div class="rating">
              <input value="5" name="rating" id="star5" type="radio">
              <label for="star5"></label>
              <input value="4" name="rating" id="star4" type="radio">
              <label for="star4"></label>
              <input value="3" name="rating" id="star3" type="radio">
              <label for="star3"></label>
              <input value="2" name="rating" id="star2" type="radio">
              <label for="star2"></label>
              <input value="1" name="rating" id="star1" type="radio">
              <label for="star1"></label>
            </div>
            
        </div>
    </div>
    <script src="test_product-main.js"></script>
</body>
</html>
