<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    <form id="searchForm">
        <input type="search" id="searchInput" placeholder="Search for a product...">
        <button type="submit">Search</button>
    </form>

    <script>
        const products = [
            { name: 'Fruit 1', price: 2.00, description: 'This is Fruit 1', page: 'tprodetail.html' },
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            searchForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const searchTerm = searchInput.value.trim().toLowerCase();

                // Search for the product and redirect to the product page
                for (let i = 0; i < products.length; i++) {
                    if (products[i].name.toLowerCase().includes(searchTerm) || products[i].description.toLowerCase().includes(searchTerm)) {
                        window.location.href = products[i].page; // Redirect to the product page
                        return;
                    }
                }

                // If no product is found, display a message
                alert('No product found!');
            });
        });
    </script>
</body>
</html>
